<!DOCTYPE html>

<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        lawBlue: '#0066FF',
                        lawDark: '#050505',
                        lawCard: '#0F1115',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: white;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 102, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 255, 0.1) 0%, transparent 40%);
            background-attachment: fixed;
        }
        .glass-nav {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
            background: rgba(15, 17, 21, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 102, 255, 0.3);
            box-shadow: 0 10px 40px -10px rgba(0, 102, 255, 0.2);
        }
        .text-gradient {
            background: linear-gradient(to right, #fff, #0066FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="antialiased font-sans">

    <nav class="fixed w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-2">
                    <i class="ph-fill ph-scales text-3xl text-lawBlue"></i>
                    <span class="text-2xl font-bold tracking-tight text-white">Lawinate<span class="text-lawBlue">.uz</span></span>
                </a>
                <div class="hidden md:flex space-x-8 text-sm font-medium">
                    <a href="reyting.html" class="text-gray-400 hover:text-white transition">Reyting</a>
                    <a href="kutubxona.html" class="text-white border-b-2 border-lawBlue pb-1">Kutubxona</a>
                    <a href="testlar.html" class="text-gray-400 hover:text-white transition">Testlar</a>
                    <a href="aiassist.html" class="flex items-center gap-1 text-lawBlue"><i class="ph-bold ph-sparkle"></i> AI Assistant</a>
                </div>
                <div class="hidden md:flex gap-4">
                    <button class="bg-lawBlue hover:bg-blue-600 px-6 py-2.5 rounded-full text-sm font-bold transition-all shadow-lg shadow-blue-500/20">
                        Kirish
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div class="text-center max-w-3xl mx-auto mb-16">
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass-card mb-6 border border-blue-900/30">
                    <i class="ph-fill ph-books text-lawBlue"></i>
                    <span class="text-xs font-medium text-blue-200 uppercase tracking-widest">Elektron Kutubxona</span>
                </div>
                <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter">
                    <span class="text-gradient">Smart</span> Kutubxona
                </h1>
                <p class="text-gray-400 text-lg md:text-xl">Yuridik adabiyotlar va qonunchilik hujjatlarining eng sara to'plami.</p>
                
                <div class="mt-10 relative group">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Kitob nomini yozing..." 
                        class="w-full bg-lawCard border border-white/10 rounded-2xl pl-14 pr-6 py-5 text-lg focus:outline-none focus:border-lawBlue focus:ring-4 focus:ring-lawBlue/10 transition-all text-white"
                    >
                    <i class="ph-bold ph-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-500 text-2xl group-focus-within:text-lawBlue transition-colors"></i>
                </div>
            </div>

            <div class="mb-12 overflow-x-auto">
                <div class="flex flex-nowrap md:flex-wrap gap-3 pb-4 justify-center" id="categoryWrapper">
                    <button onclick="filterBooks('all')" class="cat-btn px-6 py-3 rounded-xl font-bold transition-all bg-lawBlue text-white" data-cat="all">Barchasi</button>
                    <button onclick="filterBooks('jinoyat')" class="cat-btn px-6 py-3 rounded-xl font-bold transition-all glass-card text-gray-400" data-cat="jinoyat">Jinoyat</button>
                    <button onclick="filterBooks('fuqarolik')" class="cat-btn px-6 py-3 rounded-xl font-bold transition-all glass-card text-gray-400" data-cat="fuqarolik">Fuqarolik</button>
                    <button onclick="filterBooks('mamuriy')" class="cat-btn px-6 py-3 rounded-xl font-bold transition-all glass-card text-gray-400" data-cat="mamuriy">Ma'muriy</button>
                    <button onclick="filterBooks('kodeks')" class="cat-btn px-6 py-3 rounded-xl font-bold transition-all glass-card text-gray-400" data-cat="kodeks">Kodekslar</button>
                    <button onclick="filterBooks('hujjat')" class="cat-btn px-6 py-3 rounded-xl font-bold transition-all glass-card text-gray-400" data-cat="hujjat">Ish yuritish</button>
                </div>
            </div>

            <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                </div>
        </div>
    </main>

    <footer class="py-12 border-t border-white/5 bg-black">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-6">
                <i class="ph-fill ph-scales text-2xl text-lawBlue"></i>
                <span class="text-xl font-bold">Lawinate.uz</span>
            </div>
            <p class="text-gray-500 text-sm mb-8">¬© 2026 Lawinate. Barcha huquqlar himoyalangan.</p>
            <div class="flex justify-center gap-6 text-gray-400">
                <a href="#" class="hover:text-white transition"><i class="ph-fill ph-telegram-logo text-xl"></i></a>
                <a href="#" class="hover:text-white transition"><i class="ph-fill ph-instagram-logo text-xl"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const books = [
            { 
                id: 1, 
                title: "Jinoyat huquqi (2020)", 
                author: "Darslik", 
                category: "jinoyat", 
                downloads: "2.4k", 
                icon: "‚öñÔ∏è", 
                gradient: "from-red-600/20 to-red-900/40",
                link: "https://www.dropbox.com/scl/fi/8dcgtq1p3pj85cf00c6g6/_-_-_-_-_-_2020-2.pdf?rlkey=to4pm5fhbtud4ui5rwku3tj66&st=prnxd8q8&raw=1" 
            },
            { 
                id: 2, 
                title: "Fuqarolik huquqi", 
                author: "O'quv qo'llanma", 
                category: "fuqarolik", 
                downloads: "1.8k", 
                icon: "üìò", 
                gradient: "from-blue-600/20 to-blue-900/40",
                link: "https://www.dropbox.com/scl/fi/qrqs8nyraef1b9ejlkpec/Fuqarolik-huquqi.pdf?rlkey=e2pp3mg3claj730dkh3hwzf68&st=dfutd2t9&raw=1" 
            },
            { 
                id: 3, 
                title: "O'zbekiston Konstitutsiyasi", 
                author: "Yangi tahrir", 
                category: "kodeks", 
                downloads: "5.2k", 
                icon: "üá∫üáø", 
                gradient: "from-emerald-600/20 to-emerald-900/40",
                link: "https://www.dropbox.com/scl/fi/z6uga8ex71x83t1n9h5mk/constitution_oz.pdf?rlkey=3aknav73hv3p5erv6fgdu7fal&st=ajhen0w6&raw=1" 
            },
            { 
                id: 4, 
                title: "Ma'muriy huquq", 
                author: "G'oziyev A. (2023)", 
                category: "mamuriy", 
                downloads: "1.5k", 
                icon: "üìú", 
                gradient: "from-purple-600/20 to-purple-900/40",
                link: "https://www.dropbox.com/scl/fi/kwapcv04pmj76y9xxqee4/Goziyev_A._Ma-muriy_huquqi_2023-1.pdf?rlkey=59t2dwoggwpdghtmvakfc7kk9&st=rgp4lzb6&raw=1" 
            },
            { 
                id: 5, 
                title: "Davlat tilida ish yuritish", 
                author: "Amaliy qo'llanma", 
                category: "hujjat", 
                downloads: "3.1k", 
                icon: "üìù", 
                gradient: "from-amber-600/20 to-amber-900/40",
                link: "https://www.dropbox.com/scl/fi/t8xl79cn6jep0guhvm1a2/Kitoblaro_bot-DAVLAT-TILIDA-ISH-YURITISH.PDF.pdf?rlkey=bqi4pic52qgiezzb33j31rm1i&st=owhkow10&raw=1" 
            }
        ];

        const grid = document.getElementById('booksGrid');
        const searchInput = document.getElementById('searchInput');

        function displayBooks(data) {
            if (data.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-gray-500">Hech narsa topilmadi...</div>`;
                return;
            }

            grid.innerHTML = data.map(book => `
                <div class="glass-card rounded-[2.5rem] overflow-hidden flex flex-col h-full group">
                    <div class="h-48 bg-gradient-to-br ${book.gradient} flex items-center justify-center text-6xl shadow-inner relative overflow-hidden">
                        <span class="z-10 group-hover:scale-110 transition-transform duration-500">${book.icon}</span>
                        <div class="absolute inset-0 bg-white/5 opacity-20 transform -skew-y-12 translate-y-10 group-hover:translate-y-5 transition-transform"></div>
                    </div>
                    <div class="p-8 flex flex-col flex-grow">
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold mb-2 line-clamp-2 text-white leading-tight">${book.title}</h3>
                            <p class="text-sm text-gray-500 mb-6">${book.author}</p>
                        </div>
                        <div class="flex items-center justify-between mt-auto pt-6 border-t border-white/5">
                            <div class="flex items-center gap-2 text-xs text-gray-400 font-bold uppercase tracking-widest">
                                <i class="ph-bold ph-download-simple text-lawBlue"></i>
                                <span>${book.downloads}</span>
                            </div>
                            <a href="${book.link}" target="_blank" class="bg-lawBlue hover:bg-blue-600 text-white px-6 py-3 rounded-full font-bold text-xs transition-all flex items-center gap-2 shadow-lg shadow-blue-500/20">
                                YUKLASH
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Qidiruv tizimi
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = books.filter(b => b.title.toLowerCase().includes(term) || b.author.toLowerCase().includes(term));
            displayBooks(filtered);
        });

        // Filtrlash tizimi
        function filterBooks(cat) {
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if(btn.getAttribute('data-cat') === cat) {
                    btn.classList.add('bg-lawBlue', 'text-white');
                    btn.classList.remove('glass-card', 'text-gray-400');
                } else {
                    btn.classList.remove('bg-lawBlue', 'text-white');
                    btn.classList.add('glass-card', 'text-gray-400');
                }
            });

            if (cat === 'all') {
                displayBooks(books);
            } else {
                const filtered = books.filter(b => b.category === cat);
                displayBooks(filtered);
            }
        }

        window.onload = () => displayBooks(books);
    </script>
</body>
</html>
