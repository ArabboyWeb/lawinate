  <!-- Theme early apply (flash kamayadi) -->
  <script>
      (function () {
        const THEME_KEY = "lawinate_theme_mode";
        try {
          const saved = localStorage.getItem(THEME_KEY);
          const mode = ["system", "light", "dark"].includes(saved) ? saved : "system";
          const mql = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)");
          const sys = (mql && mql.matches) ? "light" : "dark";
          const finalMode = (mode === "system") ? sys : mode;
          document.documentElement.style.colorScheme = finalMode;
          document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.toggle("light", finalMode === "light");
          });
        } catch (e) { }
      })();
  </script>
